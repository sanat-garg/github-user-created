<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Creation Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #github-created-at {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }

        @media (max-width: 576px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub User Creation Date</h1>
        <form id="github-user-123">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username">
            <button type="button" onclick="fetchCreationDate()">Get Creation Date</button>
        </form>
        <div id="github-created-at"></div>
    </div>
    <footer>
        &copy; 2024 GitHub User Creation Date
    </footer>

    <script>
        function fetchCreationDate() {
            const username = document.getElementById('username').value;
            const createdAtElement = document.getElementById('github-created-at');
            const token = new URLSearchParams(window.location.search).get('token');
            let apiUrl = `https://api.github.com/users/${username}`;
            if (token) {
                apiUrl += `?token=${token}`;
            }

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const creationDate = new Date(data.created_at).toISOString().split('T')[0];
                    createdAtElement.textContent = `Account created on: ${creationDate} (UTC)`;
                })
                .catch(error => {
                    createdAtElement.textContent = `Error fetching data: ${error.message}`;
                });
        }
    </script>
</body>
</html>
